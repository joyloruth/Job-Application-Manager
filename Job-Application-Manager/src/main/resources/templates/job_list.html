<body>
<!------------------ NAVIGATION BAR----------------------->
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark navbar fixed-top ">
		<a class="navbar-brand" href="joyloruth.com">
			<img src="favicon.png" alt="Logo" style="width:50px;">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

<section id ="about">
<div class = "container">
<div align="center">
  <br></br>
  <br></br>
    <h1>Job List</h1>
    <a class="btnBlack btn-primary btn-sm" href="https://github.com/">Add Job</a>
    
    <br/><br/>
    <table class="table table-bordered table-striped table-dark">
   
        <thead>
            <tr>
                <th>ID</th>
                <th>Applied</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Notes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${listJobs}">
                <td th:text="${job.id}">Job ID</td>
                <td th:text="${job.dateapplied}">Apply Date</td>
                <td th:text="${job.name}">Name</td>
                <td th:text="${job.jobtitle}">Job Title</td>
                <td th:text="${job.location}">Location</td>
                <td th:text="${job.salary}">Salary</td>
                <td th:text="${job.notes}">Notes</td>
                <td th:text="${job.status}">Status</td>
                
                <td>
	                <a th:href="@{'/edit/' + ${job.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${job.id}}">Delete</a>
           		</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>   
</section>
