<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	
<!-- Favicon ---------------------------------------->
	<link rel="icon" type="image/png" href="favicon.png" />

<!-- CSS ---------------------------------------->	
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	
<!-- Bootstrap CSS ---------------------------------------->
  	<link rel="stylesheet"   
  	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	 
<!-- Google Fonts ---------------------------------------->
	<link href='https://fonts.googleapis.com/css?family=Cutive Mono' rel='stylesheet'>
 	<link href='https://fonts.googleapis.com/css?family=Chango' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Della Respira' rel='stylesheet'>

<title>Job Application Manager</title>
</head>


<body>

<section id ="about">
<div class = "container">
<div align="center">
    <h1>Job List</h1>
    <a href="/new">Add New Job Application </a>
    <br/><br/>
    <table class="table table-bordered table-striped table-dark">
   
        <thead>
            <tr>
                <th>ID</th>
                <th>Applied</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Notes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${listJobs}">
                <td th:text="${job.id}">Job ID</td>
                <td th:text="${job.dateapplied}">Apply Date</td>
                <td th:text="${job.name}">Name</td>
                <td th:text="${job.jobtitle}">Job Title</td>
                <td th:text="${job.location}">Location</td>
                <td th:text="${job.salary}">Salary</td>
                <td th:text="${job.notes}">Notes</td>
                <td th:text="${job.status}">Status</td>
                
                <td>
	                <a th:href="@{'/edit/' + ${job.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${job.id}}">Delete</a>
           		</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>   
</body>
</html>
